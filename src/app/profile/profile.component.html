<div data-test="private-profile-wrapper" class="Container__ContainerStyled-sc-5geka9-0 cExpwr" style="margin-top: 16px;">
    <div class="sc-AxiKw kNozAH">
        <div class="sc-AxirZ Profilestyles__ColStyled-sc-17oc9jl-2 iLJMyK">
            <div class="Spacer__SpacerStyled-sc-11kae1j-0 eoQYxt Boxstyle__BoxStyled-h0e1j3-0 jVwYVj ProfileInfostyles__ContainerBox-is6738-1 cYAoIp">
                <div class="Spacer__SpacerStyled-sc-11kae1j-0 eoQYxt Boxstyle__BoxStyled-h0e1j3-0 dtzhWP">
                    <div class="Spacer__SpacerStyled-sc-11kae1j-0 eoQYxt Boxstyle__BoxStyled-h0e1j3-0 iaMcNr">
                        <div data-test="profile-avatar" class="Avatar__AvatarStyled-sc-13wxhq2-0 keRNqc HybridAvatarstyles__HybridAvatarStyled-sc-5h907d-0 bqHQrK">
                            <div class="AvatarStyle__AvatarWrapper-sc-8xbpkx-1 jGyBKS">
                                <div class="avatar"><img [src]="image | sanitizer" decoding="async"></div>
                                <p style="color: green;font-weight: 700;" *ngIf="photoSaveDbInfo>''" [innerHTML]="photoSaveDbInfo"></p>


                            </div>
                            <div *ngIf="checkUserIsMy()" class="form-group">

                                <input type="file" accept="image/*" id="file" (change)="onFileSelected($event)" class="form-control">
                                <button style="margin-top: 10px;" type="button" (click)="logout()" class="btn btn-warning btn-lg btn-block ">Çıkış yap</button>
                            </div>
                        </div>
                    </div>
                    <div class="Spacer__SpacerStyled-sc-11kae1j-0 eoQYxt Boxstyle__BoxStyled-h0e1j3-0 dMnPVb ProfileInfostyles__UserDataWrapper-is6738-2 jeNnEm ">
                        <div class="HeadingStyle-tpwkns-0 ipTiGk ">
                            <h1>{{profile.name}} {{profile.surname}}</h1>
                        </div>

                        <p class="P__PStyled-mov9gl-0 dwFaz ProfileInfostyles__CityText-is6738-5 bZrzZV ">{{profile.city | formatcity }}</p>
                    </div>
                    <div class="ProfileInfostyles__VerticalDivider-is6738-3 kWXgm "></div>
                </div>

            </div>

            <div *ngIf="myProducts.length==0" class="sc-AxiKw cCJbmi">

                <span style="margin:auto;">Herhangi bir ürün bulunmamaktadır!</span>

            </div>

            <div *ngIf="myProducts.length>0" class="sc-AxiKw cCJbmi">


                <div class="card-columns ">


                    <div class="card" *ngFor="let product of myProducts">
                        <img (click)="routeDetail(product.id)" style="cursor: pointer;object-fit: cover;" height="300" class="card-img-top center" [src]="product.image_list[0] | sanitizer">


                        <div class="card-body ">
                            <h5 style="color: black;font-weight: bold;overflow: hidden;text-overflow: ellipsis;max-width: 200px;white-space: nowrap; " class="card-title ">{{product.header}}</h5>
                            <p style="color: black; " class="card-text ">{{product.category}}</p>
                            <p style="color: black; " class="card-text ">{{product.price | currency:'TL'}}</p>
                        </div>
                        <div *ngIf="checkUserIsMy()" class="card-footer">
                            <button (click)="retryPublishOrDown(1,product.id)" *ngIf="product.state==0" type="button" class="btn btn-primary btn-lg btn-block ">Yayından kaldır</button>
                            <button (click)="retryPublishOrDown(0,product.id)" *ngIf="product.state==1" type="button" class="btn btn-success btn-lg btn-block ">Tekrar yayına al</button>
                            <p [style.color]="product.state === 0 ? '' : 'green'" *ngIf="changeProductStateMessage>'' && product.id==_product_id" [innerHTML]="changeProductStateMessage"></p>
                        </div>
                    </div>



                </div>









            </div>




        </div>
    </div>
</div>
